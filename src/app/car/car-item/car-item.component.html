<div class="col-md-12 my-div-shadow">
    <a [routerLink]="['./cars',car.id]">
        <img [src]="car.logo" class="img-responsive" style="width:100%" alt="car-image">
    </a>
    <h6><b>{{car.getBrandModel()}}</b></h6>
    <p>{{car.getShortDescription()}}</p>
    <h5 class="car-price">{{car.price}} PLN</h5>
</div>
